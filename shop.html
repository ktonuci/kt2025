<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <img class="img-banner" src="img/TonuciK_Banner.png" alt="Krista Tonuci banner">

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="aboutme.html">About</a></li>
            <li><a href="shop.html" class="active">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="gallery-header">
        <h2 id="typewriter">The Shop!</h2>
    </section>

    <div class="shop-wrapper">
        <button class="shop-arrow" id="left-arrow">←</button>

        <div class="shop-gallery">
            <div class="shop-item">
                <img src="img/killerklownsshirt.png" alt="Killer Klowns Shirt">
                <div class="shop-item-info">
                    <h3>Apparel</h3>
                </div>
            </div>

            <div class="shop-item">
                <img src="img/stickers.png" alt="Stickers">
                <div class="shop-item-info">
                    <h3>Stickers</h3>
                </div>
            </div>

            <div class="shop-item">
                <img src="img/mugs.png" alt="Mugs">
                <div class="shop-item-info">
                    <h3>Homeware</h3>
                </div>
            </div>
        </div>

        <button class="shop-arrow" id="right-arrow">→</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Krista Tonuci</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var text = $("#typewriter").text();
            $("#typewriter").text('');

            var i = 0;
            function typeWriter() {
                if (i < text.length) {
                    $("#typewriter").append(text.charAt(i));
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
